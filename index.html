<html>
<head>
    <meta charset="utf-8">
    <title>QRCode Scanner</title>
    <script type="text/javascript" src="./jsQR.js"></script>
    <style type="text/css">
        main {
            width: 100%;
            height: 100%;
            text-align: center;
        }
        main>div {
            float: left;
            width: 1%;
            height: 98%;
        }
        main>div:first-child {
            width: 49%;
        }
        main>div:last-child {
            background-color: #D3D3D3;
            width: 49%;
        }
        div#output {
            background-color: #BDBEBD;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        div#frame {
            border: 2px solid #005666;
            background-color: #FFFFFF;
            margin-left: 10px;
            margin-right: 10px;
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 8px;
            padding-bottom: 8px;
        }
        div#outputLayer {
            text-align: left;
        }
        canvas {
            width: 100%;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .modal-button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <div id="test">
            <h1>QR 코드 리더</h1>
            <div id="output">
                <div id="outputMessage">
                    QR코드를 카메라에 노출시켜 주세요
                </div>
                <div id="outputLayer" hidden>
                    <span id="outputData"></span>
                </div>
            </div>
        </div>

        <!-- 사용자 정의 모달 대화상자 -->
        <div id="customModal" class="modal">
            <div class="modal-content">
                <p id="modalMessage"></p>
                <button id="confirmBtn" class="modal-button">링크 열기</button>
                <button id="cancelBtn" class="modal-button">취소</button>
            </div>
        </div>

        <div>&nbsp;</div>
        <div>
            <h1>스캔</h1>
            <div id="frame">
                <div id="loadingMessage">
                    🎥 비디오 스트림에 액세스 할 수 없습니다<br />카메라가 활성화되어 있는지 확인하십시오
                </div>
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </main>
</body>
</html>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        var modal = document.getElementById("customModal");
        var confirmBtn = document.getElementById("confirmBtn");
        var cancelBtn = document.getElementById("cancelBtn");
        // 링크 열기 버튼 클릭 시
        confirmBtn.addEventListener("click", function() {
            var url = document.getElementById("outputData").innerHTML; // QR 코드 데이터 가져오기
            window.location.href = url; // URL 페이지로 이동
        });

        // 취소 버튼 클릭 시 모달 닫기
        cancelBtn.addEventListener("click", function() {
            modal.style.display = "none";
        });

        var video = document.createElement("video");
        var canvasElement = document.getElementById("canvas");
        var canvas = canvasElement.getContext("2d");
        var loadingMessage = document.getElementById("loadingMessage");
        var outputContainer = document.getElementById("output");
        var outputMessage = document.getElementById("outputMessage");
        var outputData = document.getElementById("outputData");
        function drawLine(begin, end, color) {
            canvas.beginPath();
            canvas.moveTo(begin.x, begin.y);
            canvas.lineTo(end.x, end.y);
            canvas.lineWidth = 4;
            canvas.strokeStyle = color;
            canvas.stroke();
        }
        // URL 유효성 검사 함수
        function isValidURL(str) {
            var pattern = new RegExp('^(https?:\\/\\/)?'+ // 프로토콜
            '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // 도메인 이름
            '((\\d{1,3}\\.){3}\\d{1,3}))'+ // 또는 IP
            '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // 포트와 경로
            '(\\?[;&a-z\\d%_.~+=-]*)?'+ // 쿼리 문자열
            '(\\#[-a-z\\d_]*)?$','i'); // 프래그먼트 식별자
            return !!pattern.test(str);
        }
        // 카메라 사용시
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function (stream) {
            video.srcObject = stream;
            video.setAttribute("playsinline", true);      // iOS 사용시 전체 화면을 사용하지 않음을 전달
            video.play();
            requestAnimationFrame(tick);
        });
        function tick() {
            loadingMessage.innerText = "⌛ 스캔 기능을 활성화 중입니다."
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                loadingMessage.hidden = true;
                canvasElement.hidden = false;
                outputContainer.hidden = false;
                // 읽어들이는 비디오 화면의 크기
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                // QR코드 인식에 성공했고 모달 활성화 상태가 아니라면
                if (code && modal.style.display != "block") {
                    outputData.innerHTML = modal.style.display;
                    // 인식한 QR코드의 영역을 감싸는 사용자에게 보여지는 테두리 생성
                    drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF0000");
                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF0000");
                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF0000");
                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF0000");
                    outputMessage.hidden = true;
                    outputData.parentElement.hidden = false;
                    // QR코드 메시지 출력
                    // outputData.innerHTML = code.data;
                    // code.data가 URL 형식인지 확인
                    // URL 형식이면 confirm을 통해 이동 여부 확인
                    if (isValidURL(code.data)) {
                        modalMessage.innerHTML = code.data;
                        modal.style.display = "block";
                    }
                    // return을 써서 함수를 빠져나가면 QR코드 프로그램이 종료된다.
                    // return;
                }
                // QR코드 인식에 실패했거나 모달 활성화 상태인 경우
                else {
                    outputMessage.hidden = false;
                    outputData.parentElement.hidden = true;
                }
            }
            requestAnimationFrame(tick);
        }
    });
</script>
