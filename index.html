<body>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        var modal = document.getElementById("customModal");
        var confirmBtn = document.getElementById("confirmBtn");
        var copyBtn = document.getElementById("copyBtn");
        var cancelBtn = document.getElementById("cancelBtn");
        var modalMessage = document.getElementById("modalMessage");
        // ë§í¬ ì—´ê¸° ë²„íŠ¼ í´ë¦­ ì‹œ
        confirmBtn.addEventListener("click", function() {
            var url = modalMessage.innerText; // QR ì½”ë“œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
            window.location.href = url; // URL í˜ì´ì§€ë¡œ ì´ë™
        });

        // ë³µì‚¬ ë²„íŠ¼ í´ë¦­ ì‹œ í´ë¦½ë³´ë“œì— ë³µì‚¬
        copyBtn.addEventListener("click", function() {
            const textToCopy = modalMessage.innerText;
            copyToClipboard(textToCopy);
        });

        // ì·¨ì†Œ ë²„íŠ¼ í´ë¦­ ì‹œ ëª¨ë‹¬ ë‹«ê¸°
        cancelBtn.addEventListener("click", function() {
            modal.style.display = "none";
        });

        var video = document.createElement("video");
        var canvasElement = document.getElementById("canvas");
        var canvas = canvasElement.getContext("2d");
        var loadingMessage = document.getElementById("loadingMessage");
        function drawLine(begin, end, color) {
            canvas.beginPath();
            canvas.moveTo(begin.x, begin.y);
            canvas.lineTo(end.x, end.y);
            canvas.lineWidth = 4;
            canvas.strokeStyle = color;
            canvas.stroke();
        }

        function convertToHttps(url) {
            // HTTPë¡œ ì‹œì‘í•˜ëŠ” URLì¸ì§€ í™•ì¸
            if (url.startsWith('http://')) {
                // HTTPë¥¼ HTTPSë¡œ ë³€ê²½
                return 'https://' + url.slice(7);
            }
            // ì´ë¯¸ HTTPSì¸ ê²½ìš° ê·¸ëŒ€ë¡œ ë°˜í™˜
            return url;
        }

        function getLottoNumbersFromURL(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const callbackName = 'jsonpCallback_' + Math.round(100000 * Math.random());

                // JSONP ìš”ì²­ì„ ìœ„í•œ ì½œë°± í•¨ìˆ˜ ì„¤ì •
                window[callbackName] = function(response) {
                    resolve(response);
                    // ìš”ì²­ì´ ì™„ë£Œëœ í›„ ì½œë°± í•¨ìˆ˜ ì‚­ì œ
                    delete window[callbackName];
                    document.body.removeChild(script);
                };

                // URLì— ì½œë°± í•¨ìˆ˜ ì´ë¦„ ì¶”ê°€í•˜ì—¬ ìŠ¤í¬ë¦½íŠ¸ ìš”ì²­
                script.src = url + '&callback=' + callbackName;
                document.body.appendChild(script);
            });
        }

        // ë¡œë˜ URL ì²« ë‹¹ì²¨ë²ˆí˜¸ë¥¼ 1ë“± ë‹¹ì²¨ë²ˆí˜¸ë¡œ ë°”ê¿”ì£¼ëŠ” í•¨ìˆ˜
        function changeLottoURL(url) {
            return getLottoNumbersFromURL(url)
                .then(response => {
                    if (response.returnValue === "success") {
                        // drwtNo1ë¶€í„° 6ê¹Œì§€ì˜ ê°’ì„ ì¶”ì¶œí•˜ì—¬ í•©ì¹¨(í•œ ìë¦¬ ìˆ˜ì¼ ê²½ìš° ì•ì— 0 íŒ¨ë”© ì¶”ê°€)
                        const numbers = [
                            response.drwtNo1.toString().padStart(2, '0'),
                            response.drwtNo2.toString().padStart(2, '0'),
                            response.drwtNo3.toString().padStart(2, '0'),
                            response.drwtNo4.toString().padStart(2, '0'),
                            response.drwtNo5.toString().padStart(2, '0'),
                            response.drwtNo6.toString().padStart(2, '0')
                        ].join('');

                        // Aí–‰ì´ 1ë“± ë‹¹ì²¨ì¸ URL ìƒì„±
                        const drwNo = url.match(/v=(\d+)q/)[1];
                        const position = url.indexOf('v') + drwNo.length + 2;
                        const newURL = url.slice(0, position + 1) + numbers + url.slice(position + numbers.length);
                        return newURL;
                    } else {
                        throw new Error("Failed to retrieve data");
                    }
                });
        }
        // ë¡œë˜ URL ê²€ì‚¬ í•¨ìˆ˜
        function isLottoURL(str) {
            const pattern = /^http:\/\/m\.dhlottery\.co\.kr\/\?v=/;
            return pattern.test(str);
        }
        // URL ìœ íš¨ì„± ê²€ì‚¬ í•¨ìˆ˜
        function isValidURL(str) {
            var pattern = new RegExp('^(https?:\\/\\/)?'+ // í”„ë¡œí† ì½œ
            '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // ë„ë©”ì¸ ì´ë¦„
            '((\\d{1,3}\\.){3}\\d{1,3}))'+ // ë˜ëŠ” IP
            '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // í¬íŠ¸ì™€ ê²½ë¡œ
            '(\\?[;&a-z\\d%_.~+=-]*)?'+ // ì¿¼ë¦¬ ë¬¸ìì—´
            '(\\#[-a-z\\d_]*)?$','i'); // í”„ë˜ê·¸ë¨¼íŠ¸ ì‹ë³„ì
            return !!pattern.test(str);
        }
        // í´ë¦½ë³´ë“œ ë³µì‚¬ í•¨ìˆ˜
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
        // ì¹´ë©”ë¼ ì‚¬ìš©ì‹œ
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function (stream) {
            video.srcObject = stream;
            video.setAttribute("playsinline", true);      // iOS ì‚¬ìš©ì‹œ ì „ì²´ í™”ë©´ì„ ì‚¬ìš©í•˜ì§€ ì•ŠìŒì„ ì „ë‹¬
            video.play();
            requestAnimationFrame(tick);
        });
        function tick() {
            loadingMessage.innerText = "âŒ› ìŠ¤ìº” ê¸°ëŠ¥ì„ í™œì„±í™” ì¤‘ì…ë‹ˆë‹¤."
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                loadingMessage.hidden = true;
                canvasElement.hidden = false;
                // ì½ì–´ë“¤ì´ëŠ” ë¹„ë””ì˜¤ í™”ë©´ì˜ í¬ê¸°
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                // QRì½”ë“œ ì¸ì‹ì— ì„±ê³µí–ˆê³  ëª¨ë‹¬ í™œì„±í™” ìƒíƒœê°€ ì•„ë‹ˆë¼ë©´
                if (code && modal.style.display != "block") {
                    // ì¸ì‹í•œ QRì½”ë“œì˜ ì˜ì—­ì„ ê°ì‹¸ëŠ” ì‚¬ìš©ìì—ê²Œ ë³´ì—¬ì§€ëŠ” í…Œë‘ë¦¬ ìƒì„±
                    drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF0000");
                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF0000");
                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF0000");
                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF0000");
                    // URL í˜•ì‹ì´ ì•„ë‹ˆë©´ ë§í¬ ì—´ê¸° ë²„íŠ¼ ì œê±°
                    if (isValidURL(code.data)) {
                        confirmBtn.style.display = "";
                    } else {
                        confirmBtn.style.display = "none";
                    }
                    // ë§Œì•½ ë™í–‰ ë¡œë˜ URLì´ë©´ ì²« ì—´ 1ë“± ë²ˆí˜¸ë¡œ ë°”ê¾¸ê¸°
                    if (isLottoURL(code.data)) {
                        changeLottoURL(convertToHttps(code.data))
                        .then(newURL => {
                            modalMessage.innerHTML = newURL
                        })
                        .catch(originalURL => {
                            modalMessage.innerHTML = originalURL;
                        });
                    } else {
                        modalMessage.innerHTML = code.data;
                    }
                    // ëª¨ë‹¬ ë…¸ì¶œ
                    modal.style.display = "block";
                    // returnì„ ì¨ì„œ í•¨ìˆ˜ë¥¼ ë¹ ì ¸ë‚˜ê°€ë©´ QRì½”ë“œ í”„ë¡œê·¸ë¨ì´ ì¢…ë£Œëœë‹¤.
                    // return;
                }
                // QRì½”ë“œ ì¸ì‹ì— ì‹¤íŒ¨í–ˆê±°ë‚˜ ëª¨ë‹¬ í™œì„±í™” ìƒíƒœì¸ ê²½ìš°
                else {
                }
            }
            requestAnimationFrame(tick);
        }
    });
</script>
